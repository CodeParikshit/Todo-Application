<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="calendar">
            <input type="date" id="calendar" name="calendar" required style="display: none;">
        </div>
        <div class="menu-icon">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <div class="content">
       
    </div>

    <div class="plus-icon" onclick="promptDateChoice()">
        <div class="plus">+</div>
    </div>

    <script>
        function promptDateChoice() {
            const userChoice = confirm("Do you want to add tasks for today?");
            if (userChoice) {
                addTodoSection(new Date());
            } else {
                document.getElementById("calendar").style.display = "block";
                document.getElementById("calendar").addEventListener("change", function() {
                    const selectedDate = new Date(this.value);
                    addTodoSection(selectedDate);
                    this.style.display = "none";
                });
            }
        }

        function addTodoSection(date) {
            const contentDiv = document.querySelector('.content');
            const todoSection = `
                <h1>TODOs</h1>
                <div id="todo-box">
                    <h2>Todo List</h2>
                    <p>Date: <span id="current-date"></span></p>
                    <input type="text" id="todo-input" placeholder="Enter your task...">
                    <button onclick="addTodo()">Add Task</button>
                    <ul id="todo-list"></ul>
                </div>
            `;
            contentDiv.innerHTML = todoSection;
            displayDate(date);
        }

        function addTodo() {
            const input = document.getElementById("todo-input").value;
            if (input.trim() !== '') {
                const listItem = document.createElement("li");
                listItem.textContent = input;
                document.getElementById("todo-list").appendChild(listItem);
                document.getElementById("todo-input").value = "";
            } else {
                alert("Please enter a task!");
            }
        }

        function displayDate(date) {
            const formattedDate = date.getFullYear() + '-' + 
                                  String(date.getMonth() + 1).padStart(2, '0') + '-' + 
                                  String(date.getDate()).padStart(2, '0');
            document.getElementById("current-date").textContent = formattedDate;
        }
    </script>
</body>
</html>
